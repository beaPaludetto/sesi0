<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>

        <form>
            <div class="form-control">
                <label for="valor1">Valor 1</label>
                <input type="text" id="valor1">
            </div>
            <div class="form-control">
                <label for="valor2">Valor 2</label>
                <input type="text" id="valor2">
            </div>

            <button onclick="somar(event)">somar</button>
            <button onclick="sub(event)">subtrair</button>
            <button onclick="mult(event)">mult</button>
            <button onclick="div(event)">div</button>
            <h2>Resultado: <strong id="resultado">0</strong></h2>

        </form>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
